<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .day {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weersvoorspelling voor de komende vijf dagen in Leuven:</h2>
        {% for forecast in forecasts %}
        <div class="day">
            <b>Datum:</b> {{ forecast.date }}<br>
            <b>Temperatuur:</b> {{ forecast.temperature }} Â°C<br>
            <b>Neerslag:</b> {{ forecast.precipitation }} mm<br>
            <b>Weer:</b> {{ forecast.description }}<br>
            <b>Windsnelheid:</b> {{ forecast.wind_speed }} m/s<br>
        </div>
        {% endfor %}
    </div>
</body>
</html>
